<html lang="es">
  <head>
    <meta charset="UTF-8" />

      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reservas MI NEGOCIO</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Cris Studio</div>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="menu">
        <button class="close" onclick="toggleMenu()">&times;</button>
        <a href="index.html">INICIO</a>
        <a href="quienes somos.html">QUIENES SOMOS</a>
        <a href="servicios.html">SERVICIOS</a>
        <a href="ofertas.html">OFERTAS</a>
        <a href="contacto.html">CONTACTO</a>
        <button class="cta" ><a href="forrmulario/FormWebToWhatsapp-main/index.html">Reserva Tu Cita</a></button>
      </div>
    </nav>

    <form action="" class="formulario">
      <h1 class="formulario__titulo">Cris Salon</h1>
      <h3 class="formulario__subtitulo">Reservas</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para agendar tu cita.
      </p>
      <label for="cliente" class="formulario__label">Nombre Completo</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Introduce Tu Nombre Completo"
      />
      <label for="fecha" class="formulario__label"
        >Indica La Fecha De Tu Reserva</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />
      <label for="hora" class="formulario__label"
        >Indica La hora De Tu Reserva</label
      >
      <input id="hora" type="time" class="formulario__input" />
      <label for="empleado" class="formulario__label" >Servicio</label>
      <input
        id="empleado"
        type="text"
        class="formulario__input"
        placeholder="Detalla El Servicio Que Necesitas"
      />
      </select>
      <label for="servicio" class="formulario__label"
        >¿Cuál es el servicio que se desea realizar?</label
      >
      <select id="servicio" name="listaservicios" class="formulario__input">
        <option>Cortes De Mujer</option>
        <option>Colores Fantasia</option>
        <option>Mechas Y Tintes</option>
        <option>Alisado Sin Formol</option>
        <option>Alisado Con Formol</option>
        <option>Planchado Y Pistoleado</option>
        <option>Otros(Detalla tu servicio)</option>
      </select>
      <div id="respuesta"></div>
      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
